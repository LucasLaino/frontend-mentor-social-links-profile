<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social links profile</title>

    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main class="user-links-profile">
        <section class="user-infos">
            <img class="avatar-img" src="./src/img/avatar-jessica.jpeg" alt="Jessica Avatar">

            <h1 class="user-name">Jessica Randall</h1>
            <p class="user-location">London, United Kingdom</p>
            <p class="about">"Front-end developer and avid reader."</p>
        </section>

        <section class="user-links">
            <a href="#">GitHub</a>
            <a href="#">Frontend Mentor</a>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </section>
    </main>

    <footer class="footer">Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a> |
        Coded by Lucas Laino </footer>
</body>

</html>
